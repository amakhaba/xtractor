<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Image Extractor">
        <title>
            {% block title %} {% endblock %}
        </title>
        
        <style>
            * {    margin: 0;    padding: 0;    box-sizing: border-box;}body {    font-family: Arial, sans-serif;    background-color: #f4f4f4;    display: flex;    justify-content: center;    align-items: center;    height: 100vh;    margin: 0;}.container {    background-color: white;    border-radius: 8px;    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);    padding: 30px;    width: 100%;    max-width: 800px;    text-align: center;}h1 {    color: #333;    margin-bottom: 20px;}form {    display: flex;    flex-direction: column;    gap: 20px;}.form-group {    display: flex;    flex-direction: column;    align-items: flex-start;    margin-bottom: 15px;}button {    padding: 10px 20px;    background-color: #4CAF50;    color: white;    border: none;    border-radius: 4px;    cursor: pointer;    font-size: 16px;    transition: background-color 0.3s;}button:hover {    background-color: #45a049;}input[type="file"] {    padding: 10px;    border: 2px solid #ccc;    border-radius: 4px;    font-size: 14px;}input[type="file"]:hover {    border-color: #4CAF50;}.image-container {    margin-top: 20px;    margin-bottom: 20px;}img {    max-width: 100%;    height: auto;    border-radius: 8px;}.image-list {    margin-top: 30px;}.image-item {    margin-bottom: 20px;}.image-item img {    max-width: 300px;    height: auto;    cursor: pointer;}.hex-color {    display: inline-block;    margin-top: 10px;    padding: 10px;    font-size: 18px;    color: white;    border-radius: 5px;}.hex-color span {    font-weight: bold;}.button-container {    margin-top: 20px;} 
        </style>
    </head>
    <body>
        {% block content %}  {% endblock %}
    </body>
</html>
